
    <!-- TODO: Dodaj wywołanie funkcji  userSelected podczas przyjścia 
        zdarzenia z komponentu app-chat-user-list-->

    <app-chat-user-list [users]="users" (userClicked)="userSelected($event)">
    </app-chat-user-list>


    <!-- ng-container - jest to tag umożliwiający użycie if'a oraz for'a angularowego
         bez dodawania dodatkowych tagów rozumianych przez przeglądarkę-->

    <ng-container *ngIf="selectedUser">
        <!-- TODO: Dodaj binding wiadomości do użytkownika -->
        <app-chat-message-list [myId]="getMyId()"></app-chat-message-list>

        <app-chat-new-message-area (sendButtonClicked)="sendMessage($event)"></app-chat-new-message-area>
    </ng-container>

    <ng-container *ngIf="!selectedUser">
      Please select user
    </ng-container>


    <ng-container *ngIf="selectedUser">
      <!-- TODO: wyświetlenie nazwy wybranego użytkownika -->
      {{selectedUser.user_name}}
      <br />
      <!-- TODO: wyswietlenie id wybranego użytkownika -->
      {{selectedUser.user_id}}
    </ng-container>
